<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario registro</title>
</head>
<body>
<form action="localhost:8080/" method="post">
    <ul>
        <li>
            <label for="name">Nombre :</label>
            <input type="text" id="nam" name="user_name">
        </li>
        <li>
            <label for="name">Apellidos :</label>
            <input type="text" id="surnames" name="user_name">
        </li>
        <li>
            <label for="mail">Correo electronico:</label>
            <input type="email" id="mailr" name="user_mail">
        </li>
        <li>
            <label for="name">Contraseña:</label>
            <input type="text" id="pass" name="user_name">
        </li>
        <li>
            <label for="name">Repite tu contraseña:</label>
            <input type="text" id="repeatpass" name="user_name">
        </li>
    </ul>
</form>

</body>
</html>
