<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
<header th:replace="plantilla/templateLogUser :: header"></header>
<div class="container mt-5">
    <h2 class="text-center display-4 mx-1 my-1 mt-2" th:if="${session.users != null}">Bienvenido/a <span class="font-italic" th:text="${session.users.name}"></span></h2>
    <div class="row justify-content-center">

        <div class="col-md-3">
            <div class="card card-body">
                <form th:action="@{/views/users/logout}" method="POST">
                    <button type="submit" class="btn btn-primary mt-3">Salir</button>
                </form>
            </div>
        </div>
    </div>
</div>
<br>

<section th:fragment="events-list" class="wrapper">
    <div class="container-fostrap p-0">
        <div>
            <h2 class="heading display-6">
                Your Events
            </h2>
        </div>
        <div class="content">
            <div class="container mb-4">
                <div class="row">
                    <div th:each="eventsList:${session.users.events}" class="col-xs-12 col-sm-4">
                        <div class="card">
                            <a class="img-card" href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html">
                                <img th:src="${eventsList.img}" />
                            </a>
                            <div class="card-content">
                                <h4 class="card-title">
                                    <a th:text="${eventsList.name}" href="http://www.fostrap.com/2016/03/bootstrap-3-carousel-fade-effect.html"></a>
                                </h4>
                                <h5 th:text="${eventsList.type}" class="">
                                    Tipo de evento
                                </h5>
                                <p th:text="${eventsList.description}" class="">
                                    Descripcion evento
                                </p>
                                <p th:text="${eventsList.date}" class="">
                                    fecha de evento
                                </p>
                                <span>
                                    Apuntados:
                                </span>
                                <span th:text="${eventsList.signed}" class="">
                                    plazas
                                </span>
                                <span>
                                     /
                                </span>
                                <span th:text="${eventsList.vacants}" class="">
                                    plazas
                                </span>
                            </div>
                            <div class="card-read-more">
                                <a th:href="@{/views/users/userEventRemove/}+${eventsList.id}" class="btn btn-link btn-block">
                                    Cancela tu suscripci√≥n
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div class="container mt-5">
    <div class="row justify-content-center">

        <div class="col-md-3">
            <div class="card card-body">
                <span th:if="${session.users != null}">Bienvenido usuario de nombre <span class="font-italic" th:text="${session.users.name}"></span></span>
                <br><br>
                <span>Array events del usuario: <br><span class="font-italic" th:text="${session.users.events}"></span></span>
                <br><br>
                <div th:each="eventsList:${session.users.events}">
                    <span>Tu evento es: <span class="font-italic" th:text="${eventsList.name}"></span></span>
                </div>
                <form th:action="@{/views/users/logout}" method="POST">
                    <button type="submit" class="btn btn-primary mt-3">Salir</button>
                </form>
            </div>
        </div>
    </div>
</div>


<footer th:replace="plantilla/templateUser.html::footer">

</footer>

</body>
</html>
