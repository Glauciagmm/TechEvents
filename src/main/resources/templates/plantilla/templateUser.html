<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
<body>
<!--Barra de Navegación -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <strong>TechEvents</strong>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Enlaces del Menu-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/index}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/views/users/}">My Events</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>

<!--Mensajes -->
<div class="alert alert-success alert-dismissible" th:if="${success != null}">
    <label th:text="${success}"></label>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>

<div class="alert alert-danger alert-dismissible" th:if="${error != null}">
    <label th:text="${error}"></label>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>

<div class="alert alert-warning alert-dismissible" th:if="${warning != null}">
    <label th:text="${warning}"></label>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>

<div class="alert alert-info alert-dismissible" th:if="${info != null}">
    <label th:text="${info}"></label>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
</div>

<!--Contenido -->
<div class="container">

</div>

<!-- Pie de página -->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<footer th:replace="plantilla/template :: footer"></footer>

</body>

</html>
